l_english:
 guru_angad: "Guru Lehna Angad"
 desc_guru_angad: "Guru sikhów upowszechnia stosowanie pisma gurmukhi, tym samym krzewiąc edukację."
 guru_amar_das: "Guru Amar Das"
 desc_guru_amar_das: "Guru sikhów wysłał miejscowych przedstawicieli zwanych masandami, by głosili wiarę i nauki sikhizmu."
 guru_ram_das: "Guru Ram Das"
 desc_guru_ram_das: "Guru sikhów kształtuje nasze społeczeństwo i daje początek ośrodkowi religijnemu."
 guru_arjan: "Guru Ardżan"
 desc_guru_arjan: "Guru sikhów tworzy 'Adi Granth', zbiór mądrości duchowych pochodzących od poprzednich guru i z innych źródeł."
 guru_hargobind: "Guru Har Gowind"
 desc_guru_hargobind: "Guru sikhów zaczął uzbrajać swych wyznawców i szkolić ich w sztukach walki."
 guru_har_rai: "Guru Har Raj"
 desc_guru_har_rai: "Guru sikhów jest łagodnym człowiekiem i dyplomatą, poszukuje pokojowych rozwiązań obawiając się skompromitowania swej wiary."
 guru_har_krishan: "Guru Har Kriszan"
 desc_guru_har_krishan: "Guru sikhów jest bardzo młody, co znacząco utrudnia porozumienie w kwestiach religijnych."
 guru_tegh_bahadur: "Guru Teg Bahadur"
 desc_guru_tegh_bahadur: "Guru sikhów wyraził sprzeciw wobec prześladowania Hindusów z powodów religijnych."
 guru_gobind_singh: "Guru Gowind Singh"
 desc_guru_gobind_singh: "Guru sikhów tworzy podwaliny Khalsy jednocząc sikhów i przygotowując ich, by oddali życie w walce z prześladowaniami."
 guru_granth_sahib: "Guru Granth Sahib"
 desc_guru_granth_sahib: "Ostatni, suwerenny i wieczny Guru z rodowodem dziesięciu ludzkich guru sikhizmu."
 save_the_burning_world_title: "Ratuj płonący świat"
 save_the_burning_world_desc: "Nasza wiara zrodziła się z poszukiwań jedności tam, gdzie panowała niezgoda i z przekonania, że Bóg jest ponad podziałami religijnymi tego świata. Jednakże jeśli mamy oczyścić świat z płomieni grzechu, ludzie muszą otworzyć się na prawdę."
 saving_the_burning_world: "Ocalenie płonącego świata"
 desc_saving_the_burning_world: "Wzięliśmy na swe barki brzemię wykorzenienia zła z tego świata poprzez niesienie ludziom słów prawdy, nawet jeśli to miałoby oznaczać obrazę innych religii."
 sikhism_flavor.1.t: "Sikhizm"
 sikhism_flavor.1.d: "[Root.GetName] leży na granicy pomiędzy ziemiami wyznawców hinduizmu i islamu. W tym miejscu, pełnym różnic i napięć religijnych, człowiek imieniem Nanak zaczął nauczać, że nie ma hinduistów i muzułmanów, zaś prawda jest w Bogu, który nie przynależy do żadnej religii.\n\nChoć odrzucenie przez Nanaka pradawnych zwyczajów rozsierdziło wyznających [Root.Religion.GetName], jego lekceważenie dla kast i ich wiary pozwoliło jego naukom zakorzenić się w społeczeństwie. Uczniowie Nanaka noszą miano sikhów, a ich wiara gwałtownie rozprzestrzenia się na terenie prowincji [Root.GetName]."
 sikhism_flavor.1.a: "Musimy pomówić z tym Nanakiem na temat [Root.Owner.Religion.GetName]u."
 sikhism_flavor.2.t: "Guru Lehna Angad"
 sikhism_flavor.2.d: "'O ludu, nie zwałby człek śmierci złem, gdyby wiedział, jak naprawdę umrzeć.'\n\nZałożyciel naszej religii odszedł. Ciało guru Nanaka jest martwe, lecz duch żyje w jego następcy, guru Angadzie. Angad był jednym z najbardziej lojalnych zwolenników Nanaka i kontynuuje jego dzieło, budując społeczeństwo sikhów i krzewiąc edukację wśród młodzieży poprzez rozpowszechnianie nowego alfabetu."
 sikhism_flavor.2.a: "Blask guru wciąż nas opromienia."
 sikhism_flavor.3.t: "Guru Amar Das"
 sikhism_flavor.3.d: "Guru Angad odszedł, przekazując zwierzchnictwo swemu wiernemu słudze Amarowi Dasowi. Guru Amar Das to człowiek o wielkiej pokorze, tym niemniej jego ambicją jest krzewienie sikhizmu, wzmocnienie doktryny równości, która zdobyła tak wielką popularność wśród ludu, i ustanowienie przedstawicieli religijnych zwanych masandami, którzy mogą przekazać słowa naszej wiary znacznie dalej, niż jest to możliwe dla jednego guru."
 sikhism_flavor.3.a: "Nasz guru jest siłą słabych i wyzwoleniem zniewolonych!"
 sikhism_flavor.4.t: "Guru Ram Das"
 sikhism_flavor.4.d: "Guru Amar Das opuścił ten świat, przekazując zwierzchnictwo swemu uczniowi i zięciowi Jecie, znanemu obecnie jako Ram Das. Będzie on sprawował dalszą pieczę nad budową naszego świętego miasta. Guru Ram Das zachęca wyznawców do dostąpienia oświecenia nie tylko na drodze odosobnionej medytacji, ale również przez aktywną działalność na rzecz społeczności i współbraci."
 sikhism_flavor.4.a: "Nasz guru jest sługą Bożym, a my jesteśmy sługami guru."
 sikhism_flavor.5.t: "Guru Ardżan"
 sikhism_flavor.5.d: "Po śmierci Amara Dasa kolejnym guru, mimo sprzeciwu starszego brata, został wybrany młodszy syn zmarłego, Ardżan. Aby zachować wiedzę i hymny swych poprzedników, zaczął on spisywać księgę zatytułowaną 'Adi Granth'. Zebrana w niej mądrość duchowa pochodzi od różnych wielkich nauczycieli, zaś guru orzekł, że każdy może mieć swój wkład w jej treść. Ardżan wybudował też wielką świątynię Harmandir Sahib, zapewniając wszystkim sikhom miejsce spotkań i modlitwy."
 sikhism_flavor.5.a: "Zachowamy tę wiedzę i będziemy na niej budować."
 sikhism_flavor.6.t: "Guru Har Gowind"
 sikhism_flavor.6.d: "'Tak jak ja miażdżę cebule, które mi przyniosłeś, twój syn zmiażdży głowy swych wrogów, będąc zarazem wielkim wojownikiem i sławionym guru.'\n\nTak rzekł prorok Baba Buddha do następcy Ardżana, guru Hara Gowinda. Świat się zmienił i sikhowie nie mogą już liczyć na miłosierdzie swoich wrogów. Muszą chwycić za broń i walczyć przeciwko tym, którzy chcieliby uczynić z guru i jego wyznawców męczenników."
 sikhism_flavor.6.a: "Miecze zastąpią koronę guru."
 sikhism_flavor.7.t: "Guru Har Raj"
 sikhism_flavor.7.d: "Wnuk guru Hara Gowinda, Har Raj, był przygotowywany przez dziadka do objęcia roli guru i ta chwila właśnie nadeszła. Choć wyszkolono go w sztuce wojennej i w dowodzeniu stworzoną przez poprzednika armią, Har Raj ma bardziej wrażliwe usposobienie, a jego miłość do wszystkiego, co żyje, zmusza go do poszukiwania dyplomatycznych rozwiązań."
 sikhism_flavor.7.a: "Już dość wojen, nadeszła pora wyleczyć rany."
 sikhism_flavor.8.t: "Guru Har Kriszan"
 sikhism_flavor.8.d: "Ciało guru Hara Raja zmarło, a jego obowiązki przejął bardzo młody następca. Har Kriszan został uznany za lepszego kandydata niż jego starszy brat, który przedkłada dyplomatyczny pragmatyzm nad zasady wiary. Choć naszemu nowemu guru nie brakuje pobożności i dobroci, jego zaledwie czteroletni wiek ogranicza nasze możliwości na polu dyplomacji."
 sikhism_flavor.8.a: "Nasz guru wciąż jest dla nas błogosławieństwem."
 sikhism_flavor.9.t: "Guru Teg Bahadur"
 sikhism_flavor.9.d: "Młody guru Har Kriszan poniósł tragiczną śmierć. Po pewnym zamieszaniu nad kandydaturą jego następcy, nowym guru wybrano Tega Bahadura. Początkowo był on samotnikiem, lecz stanął na wysokości zadania i okazał się zdecydowanym przywódcą. Choć on sam odrzucał rytuały i zwyczaje ceremonialne, podjął się ochrony nie tylko religii swych współwyznawców, lecz również hindusów, którzy uciekli do naszego kraju przed prześladowaniami."
 sikhism_flavor.9.a: "Nasz guru jest prawdziwym królem i tarczą dla prześladowanych."
 sikhism_flavor.10.t: "Guru Gowind Singh"
 sikhism_flavor.10.d: "Wraz ze śmiercią Tega Bahadura sikhowie po raz kolejny musieli zmierzyć się z wrogością ze strony politycznych i religijnych przeciwników. Syn zmarłego, Gowind Raj, zdecydował się zjednoczyć sikhów i zgromadził tych, którzy gotowi są oddać życie za swego guru. Nadchodzące dekady zaowocują powstaniem Khalsy, wspólnoty tych, którzy przyjęli naszą wiarę na drodze ceremonii u guru, a Gowind Raj przejdzie do historii jako guru Gowind Singh."
 sikhism_flavor.10.a: "Khalsa należy do Boga, zwycięstwo należy do Boga!"
 sikhism_flavor.11.t: "Guru Granth Sahib"
 sikhism_flavor.11.d: "Guru Gowind Singh odszedł, przekazując zwierzchnictwo temu, co nigdy nie umrze. 'Adi Granth', zbiór świętych tekstów opracowany przez guru Ardżana i rozbudowywany przez jego następców, został wskazany przez Gowinda Singha jako ostateczny spadkobierca, który będzie prowadzić sikhów - Guru Granth Sahib. Odtąd każde pytanie, jakie sikhowie chcieliby zadać guru, znajduje swoją odpowiedź w księdze i zawartej w niej wiedzy."
 sikhism_flavor.11.a: "Ci, którzy pragną spotkać Boga, odnajdą Go w jej hymnach."
 sikhism_flavor.11.b: "Guru zaspokaja pragnienia umysłu."
 sikhism_flavor.12.t: "Nie będzie już więcej guru"
 sikhism_flavor.12.d: "[Root.GetName] to teraz kraj [Root.Religion.GetName]u. Nie będziemy już dłużej zwać się sikhami i dlatego zerwaliśmy więzy łączące nas z ich guru."
 sikhism_flavor.12.a: "Od tej pory [Root.Religion.GetName] wskaże nam naszą ścieżkę."
 sikhism_flavor.13.t: "Guru w prowincji [Root.GetName]"
 sikhism_flavor.13.d: "W prowincji [Root.GetName] pojawił się mężczyzna, którego niektórzy nazywają guru. Twierdzi on, że dostąpił objawienia, a niebiosa nakazały mu opuścić dom i podążyć do odległych krain, niosąc słowo o jednym prawdziwym Bogu.\n\nJego miejscowi zwolennicy utrzymują, że Bóg objawia się we wszystkich religiach, także w [Root.Owner.Religion.GetName]ie, i bronią Nanaka twierdząc, że po prostu odkrywa tę prawdę w naszej religii. Nie ma jednak wątpliwości, że nauka guru odrzuca nasze obrzędy i zwyczaje, przez co ludzie odchodzą od prawdziwego [Root.Owner.Religion.GetName]u."
 sikhism_flavor.13.dnanaknolonger: "W prowincji [Root.GetName] pojawił się mężczyzna, którego niektórzy nazywają guru. Twierdzi on, że dostąpił objawienia, a niebiosa nakazały mu opuścić dom i podążyć do odległych krain, niosąc słowo o jednym prawdziwym Bogu.\n\nJego miejscowi zwolennicy utrzymują, że Bóg objawia się we wszystkich religiach, także w [Root.Owner.Religion.GetName]ie, i bronią go, twierdząc, że po prostu odkrywa tę prawdę w naszej religii. Nie ma jednak wątpliwości, że nauka guru odrzuca nasze obrzędy i zwyczaje, przez co ludzie odchodzą od prawdziwego [Root.Owner.Religion.GetName]u."
 sikhism_flavor.13.a: "Dopóki płacą podatki mogą sobie wierzyć w co im się podoba."
 sikhism_flavor.13.b: "Wypędź tego człowieka z prowincji [Root.GetName]!"
