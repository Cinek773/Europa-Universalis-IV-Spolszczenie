l_english:
 moroccan_nation_title: "Utwórz Królestwo Maroka"
 moroccan_nation_desc: "Choć często bywało podzielone, Maroko jest przez wielu uważane za najsilniejsze z państw Maghrebu - zarówno pod względem duchowym i gospodarczym jak i militarnym. Gdy zdobędziemy kontrolę nad wszystkimi wchodzącymi w jego skład księstwami, zjednoczymy państwo i będziemy rządzić zachodnim Maghrebem z Marrakeszu, jak czyniło to wiele dynastii przed nami.tylko"
 algiers_nation_title: "Utwórz państwo algierskie"
 algiers_nation_desc: "Środkowa część Maghrebu zawsze była zależna od kaprysów potężniejszych państw ze wschodu i zachodu. Nie możemy pozwolić, by historia dalej się powtarzała. Opanowując wielki port al-Dżazair oraz inne ważne nadmorskie miasta regionu, położymy fundamenty pod silne, jednolite państwo, skupione na wybrzeżu, co pozwoli nam zdominować naszych historycznych przeciwników ze wschodu i zachodu."
 tunisian_nation_title: "Utwórz państwo tunezyjskie"
 tunisian_nation_desc: "Od niepamiętnych czasów wielki Tunis był stolicą każdego silnego państwa we wschodnim Maghrebie. Gdy zdobędziemy kontrolę nad tym miastem oraz jego ziemiami, będziemy mogli zjednoczyć cały region pod wspólnym sztandarem."
 tripoli_nation_title: "Utwórz Trypolitanię"
 tripoli_nation_desc: "Aby rozszerzyć nasze roszczenia na cały region, musimy zdobyć kontrolę nad wybrzeżem Morza Śródziemnego. Gdy zawładniemy Trypolisem, świat zobaczy w nas kogoś więcej niż tylko drobne królestwo, za jakie teraz nas uważa."
