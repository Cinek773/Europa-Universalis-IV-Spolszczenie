 MACRO_BUILD_FLAGSHIP: "Buduj okręt flagowy"
 BUILD_FLAGSHIP_DETAILS: "§GBuduj okręt flagowy§!\nOtwiera projektanta okrętu flagowego, aby dodać modyfikacje\nKoszt utrzymania będzie zależał od klasy okrętu flagowego i zastosowanych modyfikacji.\nUtracimy prestiż, jeśli nasz okręt flagowy zostanie zatopiony lub przejęty.\n\nOprócz modyfikacji okręt flagowy ma następujące dodatkowe korzyści: \n$MODIFIER$"
 BUILD_FLAGSHIP_FLAVOR: "Okręt flagowy jest dumą marynarki wojennej. Nasz okręt flagowy powinien być zaprojektowany z myślą o najważniejszych potrzebach narodu, niezależnie od tego, czy chodzi o ochronę naszego handlu morskiego, dominację na morzach w bitwach morskich, czy organizowanie inwazji między kontynentami."
 tortoise.1.t: "Hodowla żółwi"
 tortoise.1.d: "Kilku osadników na wyspach Galapagos zaczęło zjadać rodzime gigantyczne żółwie. Te nieruchome i bezbronne giganty są doskonałym żywym inwentarzem; stały się towarem wśród przepływających wielorybników i jedynym znaczącym źródłem dochodu kolonii.\n\nMówi się, że po skosztowaniu żółwia z Galapagos, popyt na wszystkie inne pokarmy zwierzęce znacznie spada. Mięso jest najłatwiejsze do strawienia, a jego jakość, przewyższająca jakąkolwiek inną żywność, powoduje, że można zjeść bez najmniejszych niedogodności."
 tortoise.1.a: "Pyszne żółwie..."
 delicious_tortoises: "Hodowla żółwi"
 desc_delicious_tortoises: "Gigantyczne żółwie są tu hodowane na pożywienie. Wiadomo, że stanowią całkiem pyszną ucztę."
