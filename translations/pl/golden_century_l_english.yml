 flagship_events.1.t: "Statek flagowy przejęty przez państwo [From.GetName]!"
 flagship_events.1.d: "[Root.GetLostFlagshipName], duma marynarki wojennej państwa [Root.GetName], wziął niedawno udział w zagorzałej bitwie przeciwko flocie [From.GetAdjective]. Mimo próby obrony, statek trafił w ręce wroga. Nasza flota straciła wielki statek flagowy i co gorsza, będziemy musieli odpierać jego wykorzystanie przeciwko nam."
 flagship_events.1.a: "Zostaliśmy upokorzeni!"
 flagship_events.2.t: "Zajęliśmy statek flagowy [captured_flagship_country.GetAdjective]!"
 flagship_events.2.d: "Podczas bitwy z flotą [captured_flagship_country.GetAdjective], zdołaliśmy zająć statek [captured_flagship_country.GetLostFlagshipName], który niegdyś był dumą marynarki wojennej naszego przeciwnika. Imponujący okręt trafił do naszego portu w jednym kawałku. Mamy nadzieję, że to ich nauczy, że nie są dominującą siłą na oceanach świata."
 flagship_events.2.a: "Niechaj flaga [Root.GetAdjective] dumnie łopocze nad nim!"
 flagship_events.3.t: "Statek flagowy zatopiony przez państwo [From.GetName]!"
 flagship_events.3.d: "[Root.GetLostFlagshipName], klejnot w naszej marynarce wojennej, zatonął podczas dzisiejszej wojny z flotą [From.GetAdjective]. Nasz okręt flagowy znalazł się na dnie oceanu."
 flagship_events.3.a: "Niech opowiadane będą historie o jego morskich przygodach!"
 flagship_events.4.t: "Okręt flagowy [sunk_flagship_country.GetAdjective] zatopiony!"
 flagship_events.4.d: "Ze wszystkich statków w marynarce wojennej [sunk_flagship_country.GetAdjective], na żaden nie spoglądano z większą powagą, niż na  [sunk_flagship_country.GetLostFlagshipName]. Wiedząc o tym, przysłaliśmy naszą flotę, a dziś nasze przygotowania opłaciły się. W dzisiejszej bitwie statek [sunk_flagship_country.GetLostFlagshipName] zatonął, zadając potężny cios w morale [sunk_flagship_country.GetAdjective] i przypominając im, że żaden statek, nawet legendarny, nie jest niezatapialny."
 flagship_events.4.a: "I dobrze!"
