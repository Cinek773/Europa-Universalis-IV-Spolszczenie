 EVERY_PROVINCE_IN_STATE: "każda prowincja w kraju"
 HOLY_ORDER_DESC: "Możesz zakładać zakony święte w stanach, które w pełni należą do ciebie i są przez ciebie unarodowione. Zakony święte dadzą ci natychmiastowe efekty przy ich ustanawianiu i trwałe efekty we wszystkich prowincjach swojego stanu. Raz ustanowiony nie może być zmieniony. "
 HOLY_ORDER_DISABLED_NOT_OWNING_ALL: "§RTen Święty Zakon nie jest obecnie w stanie realizować swojej misji, ponieważ wszystkie prowincje w stanie nie są własnością $COUNTRY$.§!"
