 flavor_nav.2.d: ""
 flavor_nav.2.a: "Miejmy nadzieję na bezproblemową sukcesję."
 flavor_nav.4.t: "Śmierć króla Alfonsa"
 flavor_nav.4.d: "Smutna śmierć króla Alfonsa Wspaniałomyślnego kończy prestiżowe i dostatnie panowanie Korony Aragonii. Po jego śmierci król Jan z Nawarry wydaje się być gotowy do objęcia tronu. W ten sposób rozpoczyna się unia personalna między Koroną Aragonii a Królestwem Nawarry.\nJednakże niezadowoleni z sukcesji króla Jana katalońscy możni zażądali wielkich ustępstw w zamian za zaakceptowanie jego rządów."
 flavor_nav.4.d2: "Smutna śmierć króla Alfonsa Wielkodusznego kończy prestiżowe i dostatnie panowanie Korony Aragonii. Po jego śmierci król Jan z Navarry wydaje się być gotowy do objęcia tronu. Założono i zgodzono się, że po koronacji Jan przeniesie swój dwór do [Root.Capital.GetCapitalName] i będzie rządzić głównie jako król Aragonii. Jednakże król Jan może mieć inne plany..."
 flavor_nav.4.a: "Musimy zaakceptować katalońskie żądania."
 flavor_nav.4.b: "Zobaczymy, co postanowi król Jan."
 flavor_nav.4.c: "Nie pójdziemy na ustępstwa!"
 flavor_nav.5.a: "Nawarra powinna przewodzić tej unii!"
 flavor_nav.5.b: "Przyjmujemy naszą pozycję państwa zależnego od Aragonii."
