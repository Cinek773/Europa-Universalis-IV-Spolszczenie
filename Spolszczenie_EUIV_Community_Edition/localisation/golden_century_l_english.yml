 flavor_nav.1.d:0 "A ship filled with Basque whalers and their families has weighed anchor by the distant shore of a land we call Terranova; the New World. Sponsored by the [Root.Monarch.GetTitle]’s own funds, they have been tasked with establishing a colony on this frigid northern island.\n\nBack in Navarra, the Kingdom continues to face the perils of being a minor nation at the mercy of the great powers that surround her. There are those who wonder if we might escape our troubles by abandoning our ancestral lands and establishing a new home for our people in Terranova."
