 pirates.2.t:0 "Republika Piratów"
 pirates.2.d:0 "Nassau has fallen! The pirates of New Providence have become so emboldened by the absence of civilized government in the Bahamas that they have overrun the fort and proclaimed a Republic of Pirates.\n\nChief among them is the pirate captain Benjamin Hornigold. Hornigold maintains a tenuous leadership over the traitors and criminals of the island; the ruthless lieutenants under his command watch him closely for signs of weakness.\n\nThis ‘Republic of Pirates’ is not only a violation of our sovereignty over the Bahamas, but an affront to all civilized peoples. Anarchy reigns in New Providence."
 pirates.2.a:0 "A pirate's life for me!"
 pirates.2.b:0 "They will hang for this!"
 pirates.3.t:0 "Libertatia"
 pirates.3.d:0 "An unlikely alliance between the pirate captains Misson and Tew, as well as the Dominican priest Caraccioli, have united the pirates of Madagascar into a single community. Naming their colony ‘Libertatia’, the pirates appear to follow a utopian doctrine of radical liberty and communalism. The pirates consider slavery and statecraft to be anathema to their ideals. They govern through majority voting and bolster their ranks by recruiting liberated slaves from Angola.\n\nWhile this ragtag republic will surely draw the ire of the European colonial powers, whose merchant vessels they mark as prey, this unruly crew of idealists may thrive under our protection."
 pirates.3.a:0 "A pirate's life for me!"
 pirates.3.b:0 "They are welcome to settle on our shores."
 pirates.4.t:0 "Republika Salè"
 pirates.4.d:0 "The zealous Spanish Inquisition continues to ruthlessly purge and deport the Moriscos, the descendents of converts whom they suspect of hiding their Muslim faith. A large group of wealthy Moriscos from the province of [218.GetName] have fled [218.Owner.GetName] in anticipation of further oppression.\n\nThey have settled in Salé, where they have abandoned their former lives and adopted a new profession; high seas piracy. Joined by a host of piratical slavers, the newly formed Republic of Salé is led by the Dutch pirate Jan Janszoon, now calling himself by his Muslim name Murat Reis.\n\nWe should take these ambitious refugees under our wing. After all, the enemy of our enemy is our friend."
 pirates.4.a:0 "A pirate's life for me!"
 pirates.4.b:0 "Let us make friends of these pirates."
 pirates.5.t:0 "Królowa Piratów z Tétouan"
 pirates.5.a:0 "A pirate's life for me!"
 pirates.5.b:0 "Let her reign from Tétouan."
 pirates.6.t:0 "Piraci z Port Royal"
 pirates.6.d:0 "We have awarded a great number of letters of marque to enterprising privateers in the Caribbean with the goal of harassing [spanish_main_country.GetAdjective] shipping. These privateers have made their home in the town of Port Royal on [487.GetName], where they have found great opportunity for plunder.\n\nThe willingness of Port Royal’s authorities to deal in stolen goods has also attracted a less savory sort; pirates who bear no letter of marque and recognize no sovereign have begun to make their bases on the island. The appeals of lawlessness have not been lost on our privateers; several have already abandoned their commissions and turned pirate. The gossip in [Root.Capital.GetCapitalName] is that Port Royal has become a pirate utopia, a Sodom of the New World."
 pirates.6.a:0 "A pirate's life for me!"
 pirates.6.b:0 "We must restore order in Port Royal."
 pirates.7.t:0 "The Brethren of the Coast"
 pirates.7.d:0 "On the island of Tortuga, off the coast of Haiti, a clandestine gathering of pirates and privateers convenes for what will be the first of many such meetings. The assembled captains enter a makeshift cabin begin to draft an agreement.\n\nSome hours later, the captains emerge from their conference and present to their crews the Pirate Code of the Brethren. With these Articles the Brethren of the Coast is founded and united by a code of conduct to be shared, with some modifications, among all crews.\n\nThe Brethren have made Tortuga their base of operations. From here they will set out under black sails to terrorize the Caribbean."
 pirates.7.a:0 "A pirate's life for me!"
 pirates.7.b:0 "We will eradicate these criminals."
 pirates.8.t:0 "Piraci z Palembangu"
 pirates.8.d:0 "Palembang has fallen far from its time as capital of the great Srivijaya empire. The city has been abandoned by the collapsed Majapahit kingdom and for decades has been plagued by Chinese pirates who use the port as a base for their smuggling operations. When Admiral Zheng He weighed anchor in the city during his expeditions, he drove out the pirates and appointed Shi Jinqing to rule the city. But Zheng He and Shi Jinqing are now dead, and the pirates have to begun to gather once again. Left unchecked they will surely attempt to retake seize the city."
 pirates.8.a:0 "A pirate's life for me!"
 pirates.8.b:0 "They will no longer find refuge in Palembang."
 pirates.9.t:0 "The Lin Daoqian Band"
 pirates.9.d:0 "The notorious Chinese pirate Lin Daoqian and his ruthless band of cutthroats have made port in Pattani, where he seeks an audience with [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Lin is renowned for his brutality. It is said that in Taiwan he massacred the native people and used their blood as caulk to seal a leak in his ship.\n\nHe states that his purpose in Pattani is to offer his services to the [Root.Monarch.GetTitle] in exchange for sanctuary from Chinese authorities. By his reputation and the size of his fleet however, it is likely that his true ambitions in the city extend beyond what he claims."
 pirates.9.a:0 "A pirate's life for me!"
 pirates.9.b:0 "They will find no refuge in our city."
 pirates.9.c:0 "Wys³a¾ go z powrotem w morze. Niech utonie!"
 pirates.10.t:0 "Zatopiony skarb"
 pirates.10.d:0 "Rumors abound that the location of a sunken treasure fleet has been discovered. Wrecked by a raging hurricane, the lost galleon is said to have taken some one thousand sailors and millions of [sunken_ship_country.GetAdjective] dollars to its watery grave.\n\nNow that its purported location is widely know it is sure to attract opportunistic salvagers and perhaps even the [sunken_ship_country.GetAdjective] authorities seeking to recover their gold."
 pirates.10.a:0 "Arrange an ambush for would-be salvagers."
 pirates.10.b:0 "Lower the diving bell. The gold will be ours!"
 pirates.11.t:0 "Tyrania Kapitana [Root.captain_name.GetName]"
 pirates.11.d:0 "When a pirate captain flies the black flag he must invoke terror in the hearts of all who lay eyes upon it. But he must also command the respect of his crew, and at least in theory commands the ship with their consent.\n\nCaptain [Root.captain_name.GetName] of the [Root.GetRandomShipName] has gained for themselves a cruel and tyrannical reputation. The punishments they mete out for even the most minor and unsubstantiated offenses are excessive even by the standards of lawless men. Unrest is growing, and it is only a matter of time before the crew take matters into their own hands."
 pirates.11.a:0 "Bunt!"
 pirates.11.b:0 "S³owo kapitana jest prawem."
 pirates.12.t:0 "Podzia³ spl¹drowanych dóbr"
 pirates.12.d:0 "Our latest prize turned out to be carrying a much more valuable cargo than expected. This fact has not yet been revealed to the crews, who would expect and demand that the additional plunder be added to their share. The captains of the involved ships wish sequester the money to refit their ships and purchase additional cannon, while the fence’s representative argues that it is best spent on bribing officials in legitimate ports. As an argument breaks out, a drunken crewman stumbles into the room and hears too much."
 pirates.12.a:0 "Podzieli¾ go po równo pomi²dzy cz³onków za³ogi."
 pirates.12.b:0 "The fence will take their cut."
 pirates.12.c:0 "The Captain will receive an extra share."
 pirates.13.t:0 "Forged Shipping Manifests"
 pirates.13.d:0 "Piracy is a dangerous business, but smuggling can carry just as much risk if the proper precautions are not taken. Our smugglers make their profits by purchasing stolen goods from pirate crews and selling them on for profit in legitimate markets. To sell these illegally acquired goods the smugglers must bribe port officials to ignore their origin or else present passable documents that proclaim their legitimacy.\n\n[Root.skilled_forger.GetName], a skilled forger, has recently entered our service and procured for us a number of documents that should be accepted in almost any port, ensuring that our operations will continue to run smoothly."
 pirates.13.a:0 "This is good for business."
 pirates.14.t:0 "Privateer Defects"
 pirates.14.d:0 "The privateer Captain [Root.defecting_privateer.GetName] has made quite a name for himself in the service of the [privateer_origin_country.GetAdjective] Navy. The payment he has been receiving for his prizes however is much less than the full value of the prizes themselves. Like many savvy privateers, [Root.defecting_privateer.GetName] has realized that he could make a greater profit by turning pirate. He has tossed his Letter of Marque overboard and made port in [Root.Capital.GetCapitalName]. As a pirate of [Root.GetName] he will be free to plunder to his heart’s content and keep the spoils he has rightfully stolen."
 pirates.14.a:0 "To profit and plunder!"
 pirates.15.t:0 "Zaj²to statek z niewolnikami"
 pirates.15.d:0 "After boarding our latest prize we discovered the cargo holds to be packed with captive slaves. Many among our crews have experienced the horrors of slavery for themselves, and naturally their first instinct was to demand that the slaves be freed and incorporated into the crew.\n\nThe less scrupulous crewmen with a particular lust for gold would prefer to instead treat these people as cargo and sell them on to the fence as such. There will be nothing in the way of moneyed compensation for their efforts to take this prize, they argue, if we refuse to profit from trading in slaves."
 pirates.15.a:0 "Uwolni¾ ich i pozwoli¾ im ¿y¾ na wolnoœci w paªstwie [Root.GetName]!"
 pirates.15.b:0 "Oni s¹ tylko ¿ywym towarem na sprzeda¿."
 pirates.16.t:0 "Careening"
 pirates.16.d:0 "It is time once again to careen the ships. This arduous process requires the crews to drag the ships onto a secure beach at high tide and safely lower them onto their sides to expose the hull for repairs. It is a task dreaded by every pirate, not only because the risk of damage to the ship and injury to the crew is high but because of the backbreaking labor they must perform to see the job done right. Several advocates among the crew feel that a more relaxed approach should be taken to careening, despite the captain’s insistence that failing to make the proper repairs will cause far more problems down the line."
 pirates.16.a:0 "Ensure the crews do a thorough job."
 pirates.16.b:0 "Let the crews relax."
 pirates.17.t:0 "Smugglers Struggling"
 pirates.17.d:0 "Even at the best of times there it is difficult to smuggle contraband into foreign ports. These are most certainly not the best of times. Many of our smugglers are returning to [Root.Capital.GetCapitalName] having had their goods confiscated. Some do not return at all and await the gallows."
 pirates.17.a:0 "Smutne."
 pirates.18.t:0 "Electing a Quartermaster"
 pirates.18.d:0 "As the previous quartermaster of the [Root.GetFlagshipName] appears to have taken a long walk off a short plank, we find ourselves in need of a new candidate for the role. A quartermaster has a unique position on a pirate ship. Elected by the crew, he is expected to be their representative and to champion their needs against the often arbitrary authority of the captain.\n\nTwo candidates immediately present themselves. [Root.crew_representative.GetName] is a true advocate for the crew; he has both the humility to listen to their concerns and the fortitude to stand up to the captain. Meanwhile [Root.captains_puppet.GetName] is firmly in the Captain’s pocket; he is skilled at manipulating the crew into believing that the Captain’s wishes are also their own. Who will win the hearts and minds of the assembled pirates?"
 pirates.18.a:0 "[Root.crew_representative.GetName], a voice for the crew."
 pirates.18.b:0 "[Root.captains_puppet.GetName], the Captain's puppet."
 pirates.19.t:0 "Crew Blacklisted"
 pirates.19.d:0 "The crew of the [Root.GetRandomShipName] are a menace. Though they have an excellent record of delivering prizes, as soon as they make port their drunkenness and violence cause so much damage and disruption in [Root.Capital.GetCapitalName] that many wonder if they are worth the trouble they cause.\n\n After a particularly destructive episode, the local smuggling consortium has decided to blacklist the entire crew, making them unable to sell their plunder anywhere in [Root.GetName]. This has caused upset among the pirates that call the island home; they believe their natural rights to live as they please are being violated, and several rabble-rousers compare the smugglers to snobbish aristocrats."
 pirates.19.a:0 "Maintain the ban."
 pirates.19.b:0 "Lift the ban."
 pirates.20.t:0 "Z³ota era piractwa"
 pirates.20.d:0 "Wojny mi²dzy mocarstwami kolonialnymi to krwawe wydarzenia, które pozostawiaj¹ po sobie pod³oœ¾ i spustoszenie. Na Karaibach szerzy si² piractwo. Byli korsarze podnieœli czarn¹ bander², gdy odkryli, ¿e czas pokoju jest niekorzystny dla zysków, podczas gdy kapitanowie flot pozbawieni praw wyborczych w wyniku wojen wyrzekaj¹ si² swoich by³ych w³adców. W ten sposób konflikt mi²dzy wielkimi mocarstwami nieumyœlnie zapocz¹tkowa³ z³ot¹ er² piractwa."
