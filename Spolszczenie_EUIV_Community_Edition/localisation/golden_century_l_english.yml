 expel_minority_events.1.t:0 "A Haven for the [expelling_province.Religion.GetName]"
 expel_minority_events.1.d:0 "Our attempts to expel the [expelling_province.Religion.GetName] population of [expelling_province.GetName] to [expelling_colony.GetName] have not exactly been interpreted as well-meaning by the people who are leaving their homes behind, but some of those who have left see some merit in their new home. The colony, at least in these early stages, is somewhat more permissive regarding religious practices, with some preachers regarding it as a better place for practicing the [expelling_province.Religion.GetName] faith. These news have now reached [expelling_province.GetName], softening the resistance to the project somewhat."
 expel_minority_events.1.a:0 "Let them believe that if it warms them to the idea."
 expel_minority_events.2.t:0 "[expelling_province.Religion.GetName] Solidarity"
 expel_minority_events.2.d:0 "Our expulsion of the heathens in [expelling_province.GetName] was never meant to go beyond the borders of the province, but religious communities are not so clearly delineated in their geography. Families, friends and other people with ties to those leaving in the neighboring province of [heathen_neighbors_moving.GetName] are now moving as well, trying to keep the community intact even as they are forced out of [Root.GetName]. This migration was not part of the plan, but it may serve our interests."
 expel_minority_events.2.a:0 "Let them leave. This was our goal from the start."
 expel_minority_events.2.b:0 "Stop this. We need them where they are."
 expel_minority_events.3.t:0 "The Last [expelling_province.Culture.GetName] in [Root.GetName]"
 expel_minority_events.3.d:0 "The [expelling_province.Religion.GetName] [expelling_province.Culture.GetName] people of [expelling_province.GetName] have long felt singled out in [Root.GetAdjective] society, being both a cultural and a religious minority. Now, they are being cast out of the only place they have left - [expelling_province.GetName].\n\nSeeing no future in [expelling_province.GetName], their presence here is increasingly threatened. Many now fear the repercussions of staying too long in such a hostile environment. Rather than the controlled migration we had hoped for, they are leaving rapidly, no one wanting to be the last ones left here."
 expel_minority_events.3.a:0 "Not quite how we had planned this."
 expel_minority_events.4.t:0 "[expelling_province.Culture.GetName] Refugees Flee [expelling_province.GetName]"
 expel_minority_events.4.d:0 "While most of the [expelling_province.Culture.GetName] population is complying with our efforts to move them to our colony in [expelling_colony.GetName], some have been searching for a way out of this situation. Fleeing to neighboring province is one way, since [expelling_province.GetName] is the primary target of our efforts.\n\nWhile this is clearly an attempt to interfere with our plan, trying to stop people from settling nearby will not mean that they comply with the original plan. More likely, they will scatter elsewhere, bringing the situation even further from our control."
 expel_minority_events.4.a:0 "At least this way, we know where they are going."
 expel_minority_events.4.b:0 "Such attempts at defiance will not be tolerated!"
 expel_minority_events.5.t:0 "Wygnani urz²dnicy administracyjni"
 expel_minority_events.5.d:0 "The people being moved to our colony in [expelling_colony.GetName] from [expelling_province.GetName] are not only commonfolk. Many of them have served important roles in administering [expelling_province.GetName], sometimes as a bridge between [Root.GetAdjective] leaders and the locals. Now that they are being expelled, the province will be more difficult to manage, forcing us to make some concessions. Either we take a more off-hands approach to administering [expelling_province.GetName] until the positions can be filled, or we hurry along our plans to have less people to manage."
 expel_minority_events.5.a:0 "The positions will have to be vacant for the time being."
 expel_minority_events.5.b:0 "We'll simply have to send people abroad at a faster rate."
